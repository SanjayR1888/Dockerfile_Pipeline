name: Build, push and smoke-test Java Docker image

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_smoke_test:
        description: 'Run smoke test after push (true/false)'
        required: false
        default: 'true'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tag
        id: vars
        run: echo "TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/informs:${{ steps.vars.outputs.TAG }} \
                       -t ${{ secrets.DOCKERHUB_USERNAME }}/informs:latest .

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/informs:${{ steps.vars.outputs.TAG }}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/informs:latest

      - name: Smoke Test (optional)
        if: ${{ github.event.inputs.run_smoke_test != 'false' }}
        run: |
          docker run -d -p 8080:80 --name test-container \
            ${{ secrets.DOCKERHUB_USERNAME }}/informs:latest
           
          echo "Waiting for app to start..."
          sleep 30

          echo "Checking container logs..."
          docker logs test-container

          curl -v http://localhost:8080 || exit 1

          docker stop test-container
          docker rm test-container
    