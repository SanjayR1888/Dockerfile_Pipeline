name: Build, push and smoke-test Java Docker image

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      run_smoke_test:
        description: 'Run smoke test after push (true/false)'
        required: false
        default: 'true'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./Java_Application
          file: ./Java_Application/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_REPOSITORY }}:latest
            ${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}

      - name: Smoke-test pushed image
        if: ${{ github.event.inputs.run_smoke_test == 'true' }}
        env:
          IMAGE: ${{ secrets.DOCKERHUB_REPOSITORY }}:${{ github.sha }}
        run: |
          echo "Pulling image $IMAGE"
          docker pull "$IMAGE"
          echo "Running container..."
          docker run -d --name smoke_test -e ENVIRONMENT=ci "$IMAGE" || true
          sleep 5
          echo "Container logs:"
          docker logs smoke_test || true
          docker rm -f smoke_test || true
